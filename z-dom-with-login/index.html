<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form With Dom</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	
	<fieldset>
		<form action="http://vnexpress.net" method="GET" id="login-form">
			<legend>Login Form</legend>
			<div>
				<label>Username</label>
				<input type="text" name="username" class="form-control" value="" title="Your username" placeholder="Enter your username">
				<span class="error-msg"></span>
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="password" class="form-control">
				<span class="error-msg"></span>
			</div>
			<div>
				<label></label>
				<input type="submit" name="" value="Login" 
					id="btnLogin">
				<input type="reset" name="" value="Reset">
			</div>
		</form>
	</fieldset>
	<script type="text/javascript" src="js/my-script.js"></script>
</body>
</html>
