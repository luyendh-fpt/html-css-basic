<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Demo</title>
	<style type="text/css">
		.form-control {
			margin: 4px;
			padding: 4px;
		}
		.form-control .control-title {
			width: 200px;
			float: left;
		}
	</style>
</head>
<body>
	<form method="get" action=""> 
		<input type="text" name="video-name" list="my-list">
		<datalist id="my-list">
			<option value="Hello">Hello E</option>
			<option value="Blo">Hello D</option>
			<option value="Clo">Hello C</option>
			<option value="Dlo">Hello B</option>
			<option value="Ello">Hello A</option>
		</datalist>
	</form>

</body>
</html>
