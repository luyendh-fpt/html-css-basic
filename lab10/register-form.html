<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form đăng ký người dùng</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
		<form 
			action="https://youtube-api-challenger.appspot.com/member/register" method="POST">
			<fieldset>
				<legend>Thông tin cơ bản</legend>
				<div class="form-group">
					<label>Tên tài khoản</label>
					<input type="text" name="username" class="normal-input" placeholder="Tài khoản đăng nhập.">
				</div>					
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="normal-input" placeholder="Email của bạn.">
				</div>
				<div class="form-group">
					<label>Mật khẩu</label>
					<input type="password" name="password" class="normal-input" placeholder="Mật khẩu đăng nhập.">
				</div>
				<div class="form-group">
					<label>Xác nhận mật khẩu</label>
					<input type="password" name="confirmPassword" class="normal-input" placeholder="Nhập lại mật khẩu.">
				</div>
			</fieldset>
			<fieldset>
				<legend>Thông tin chi tiết</legend>
				<div class="form-group">
					<label>Họ và tên</label>
					<input type="text" name="fullName" class="long-input" placeholder="Họ và tên của bạn.">
				</div>
				<div class="form-group">
					<label>Ngày sinh</label>
					<input type="date" name="birthDay" placeholder="Định dạng dd/mm/yyyy" class="normal-input">
				</div>
				<div class="form-group">
					<label>Giới tính</label>
					<label><input type="radio" name="gender" value="1" checked> Nam</label>
					<label><input type="radio" name="gender" value="0"> Nữ</label>
				</div>
				<div class="form-group">
					<label>Sở thích</label>
					<label><input type="checkbox" name="favourite" value="sport"> Thể thao</label>
					<label><input type="checkbox" name="favourite" value="xemphim"> Xem phim</label>
					<label><input type="checkbox" name="favourite" value="nghenhac" checked> Nghe nhạc</label>
					<label><input type="checkbox" name="favourite" value="docsach" checked> Đọc sách</label>
				</div>
				<div class="form-group">
					<label>Ảnh đại diện</label>
					<input type="file" name="avatar" class="long-input" placeholder="Đường dẫn ảnh đại diện của bạn.">
				</div>
				<div class="form-group">
					<label>Giới thiệu về bản thân</label>
					<textarea></textarea>
				</div>
			</fieldset>			
			<div class="form-group">
				<label>&nbsp;</label>
				<input type="submit" name="" value="Đăng ký">
				<input type="reset" name="" value="Làm lại">
			</div>		
	</form>	
</body>
</html>
